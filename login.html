<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="assets/img/logo-icon.svg">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600&display=swap" rel="stylesheet" />
</head>

<body class="bg-gray-50 p-3 font-[sora] sm:m-20" data-new-gr-c-s-check-loaded="14.1065.0" data-gr-ext-installed="">
    <div class="relative bg-white px-10 pt-5 pb-8 mt-28 mb-5 shadow-xl ring-1 ring-gray-900/5 m-auto max-w-md rounded-lg animate__animated animate__pulse">
        <div class="login-content">
            <img src="assets/img/logo-icon.svg" class="animate__animated animate__fadeInDown " alt="this is the company logo" />
            <h1 class="text-2xl font-semibold pt-4 pb-4 animate__animated animate__fadeIn animate__fadeIn animate__delay-1s mb-2">Log into account</h1>

            <label for="email" class="animate__animated animate__fadeIn animate__fadeIn animate__delay-1s">Email address</label>
            <input type="email" name="email" required class="email relative border-y-2 border-x-2 h-11 w-full animate__animated p-3 mb-2 mt-1 mb-4" placeholder="example@gmail.com" />
            <label for="password " class="animate__animated animate__fadeIn animate__delay-1s">
          Password
        </label>
            <div class="flex items-center">
                <input type="password" name="password" required class="password relative border-y-2 border-x-2 h-11 w-full animate__animated p-3  mt-1" placeholder="*******" /><span class="absolute ml-[75%] after:content-['\f06e'] fa"></span>
            </div>
            <p class="warrning text-xs pt-2 opacity-70 animate__animated animate__fadeIn animate__fadeIn animate__delay-1s">
                Use 8 or more charcters with a mix of letters, numbers and symbols.
            </p>
            <button class="mt-6 bg-[#1A1E23] w-full cursor-pointer text-center login-button text-white py-[13px] px-3 action mb-4" type="submit">
            Log In
          </button>
        </div>
    </div>

</body>

</html>
