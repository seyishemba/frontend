<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 ">
    <div class="relative bg-white px-10 pt-5 pb-8 mt-28 mb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-sm sm:rounded-lg sm:px-10">
      <div class="login-content ">
        <img src="https://cdn.glitch.global/03b7437c-0253-4f38-bdae-e29b9ee5ad10/logo.png?v=1656155029131" alt="this is the company logo">
        <h1 class="text-2xl font-semibold pt-1 pb-3 ">Log into account</h1>

        <label for="email">Email address</label>
        <div class="email  relative pl-2 border-y-2 border-x-2 h-11 border-green-500 mb-3 pb-8 w-80 " >
        <input type="email" name="email" required class="pl-2 mt-2" placeholder="example@gmail.com"></div>
        <label for="password ">Password</label>
        <div class="password  border-y-2 border-x-2 h-11 w-80 flex " >
        <input type="password" name="password" class="pl-2 mt-2 w-5/6 " required>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"  class="bi bi-eye-fill float-right relative mt-2.5 ml-5" viewBox="0 0 16 16">
         <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
         <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
          </svg>
        </div>

        <p class="warrning text-xs">Use 8 or more charcters with a mix of letters, numbers and symbols. </p>
        <div class="button bg-sky-600 object-center w-80 mt-4 mb-3 pt-2 pb-2 bg-slate-900 text-center content-center ">
          <button class="login-button  text-white " type="submit" >Log In</button>
        </div>
        
      </div>
      
    </div>








	<script src="main-js/main.js"></script>
  </body>
</html>
